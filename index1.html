<html>
    <style>
        body{
            background-color: #f5f5f5;
        }
        /*div{
            background-color: #fff;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #000;
        }*/
        input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button{
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>


    <div>
        <input type="text", placeholder="title" id="title"><br><br>
        <input type="text", placeholder="description" id="description"><br><br>
        <div id="container"></div>


    </div>

    <script>

        function createCard(title, description, id){
            let child = document.createElement("div");
            let firstGrandParent = document.createElement("div");
            firstGrandParent.innerHTML = title;

            let secondGrandParent = document.createElement("div");
            secondGrandParent.innerHTML = description;

            let thirdGrandParent = document.createElement("button");
            thirdGrandParent.innerHTML = "Mark as done";
            //thirdGrandParent.setAttribute("onclick", `markAsDone(${id})`);

            child.appendChild(firstGrandParent);
            child.appendChild(secondGrandParent);
            child.appendChild(thirdGrandParent);
            child.setAttribute("id", id);

            return child;

        }

        //state will always be an awway
        //every element of state would have a title, description, id

        function updateDOMAccToState(state){
            const parent = document.getElementById("container");
            parent.innerHTML = "";

            for(let i = 0; i<state.length; i++){
                const child = createCard(state[i].title, state[i].description, state[i].id);
                parent.appendChild(child);
            }
        }
        updateDOMAccToState([{
            title: "title1",
            description: "description1",
            id: 1
        },
        {
            title: "title2",
            description: "description2",
            id: 2
        },
        {
            title: "title3",
            description: "description3",
            id: 3
        }]);
    </script>
</html>
